<ion-content>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content" >
      <ion-header class="basehead">
        <ion-toolbar style="background-color:#FFDA29">
          <ion-buttons slot="start">
            <ion-menu-button ></ion-menu-button>
          </ion-buttons>
          <ion-title  class=" header"></ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-app>
  <div class="menu">
  <h1>Daily Question!</h1>
      <ion-list>
        <ion-item >
          <ion-img src="./assets/Necktie.png"></ion-img>
          <ion-label>1. Are you satisfied with your job?</ion-label>
          <input type='checkbox' [(ngModel)]="data1s1" (ngModelChange)="val1($event)">
        </ion-item>
        <ion-item >
          <ion-img src="./assets/Necktie.png"></ion-img>
          <ion-label>2. Do you ever worry about finances?</ion-label>
          <input type='checkbox' [(ngModel)]="data2s1" (ngModelChange)="val2($event)">
        </ion-item>
        <ion-item >
          <ion-img src="./assets/Necktie.png"></ion-img>
          <ion-label>3. Do you ever feel overworked or underworked here as an employee?</ion-label>
          <input type='checkbox' [(ngModel)]="data3s1" (ngModelChange)="val3($event)">
        </ion-item>
        <ion-item >
          <ion-img src="./assets/Necktie.png"></ion-img>
          <ion-label>4. Do you experience stressful situations at work?</ion-label>
          <input type='checkbox' [(ngModel)]="data4s1" (ngModelChange)="val4($event)">
        </ion-item>
        <ion-item >
          <ion-img src="./assets/Necktie.png"></ion-img>
          <ion-label>5. Do you feel confident at work?</ion-label>
          <input type='checkbox' [(ngModel)]="data5s1" (ngModelChange)="val5($event)">
        </ion-item>
      </ion-list>
      <div class="btn1">
        <ion-button color="#250381"(click)="next()">Next</ion-button>
      </div>
    </div>


</ion-content>
