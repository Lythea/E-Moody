<ion-content>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header class="basehead">
        <ion-toolbar style="background-color:#FFDA29">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
    <div class="menu">
      <ion-label>SUCCESS!</ion-label>
      <ion-img src="assets/Success.png"></ion-img>
      <ion-button (click)="menu()" color="#250381">MAIN MENU</ion-button>
      <ion-button (click)="suggestions()" color="#250381">SUGGESTIONS</ion-button>
    </div>

  </ion-app>
</ion-content>
